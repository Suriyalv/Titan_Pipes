<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebration Page</title>

  <!-- Roboto Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #daf2ff;
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      padding: 1rem;
      box-sizing: border-box;
    }

    .content {
      text-align: center;
    }

    img {
      width: 90%;                 /* Responsive width */
      max-width: 34.6375rem;      /* Max 554.2px */
      height: auto;
      margin-bottom: 1.875rem;    /* 30px */
    }

    h2 {
      font-size: 2.5rem;          /* Scales well on most screens */
      line-height: 1.2;
      height: auto;
      margin: 0;
      color: #2072B2;
    }

    /* Adjust heading on very small screens */
    @media (max-width: 480px) {
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="lOGO.png" alt="Logo" />
    <h2>Coming Soon</h2>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    // Repeated confetti bursts every 500ms
    setInterval(() => {
      confetti({
        particleCount: 15,
        spread: 60,
        origin: { x: Math.random(), y: Math.random() * 0.5 },
        colors: ['#ff7336', '#f9e038', '#02cca4', '#383082', '#fed3f5', '#b1245a', '#f2733f']
      });
    }, 500);
  </script>
</body>
</html>
